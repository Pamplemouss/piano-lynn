<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 2</title>
    <link href="https://fonts.googleapis.com/css?family=McLaren&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/piano/findKey.css">
    <link rel="icon" href="img/icon.png">
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@beta/dist/js.cookie.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="scripts/piano/findKey.js"></script>
  </head>
  <body data-theme="light">

    <div id="lightButton" onclick="toggleLight()">
      <i class="far fa-lightbulb"></i>
    </div>

    <div id="content">
      <div id="piano"></div>

      <div id="answersControl">
        <div id="noteToFind">-<span></span></div>
      </div>

      <div id="testControl" class="focusPanel">
        <div>
          <div id="startTestButton"><span><i class="fas fa-play"></i></span></div>
          <div id="nbList">
              <div id="personalizedNb" class="nbButton activated" nbQuestions="1"><input type="number" value="1"></div>
              <div class="nbButton" nbQuestions="10">10</div>
              <div class="nbButton" nbQuestions="20">20</div>
              <div class="nbButton" nbQuestions="30">30</div>
          </div>
        </div>
        <label class="form-switch">
          <div class="notation">C</div>
          <input type="checkbox" checked>
          <i></i>
          <div class="notation selected">Do</div>
        </label>
      </div>

      <div id="score">
        <span id="totalCorrect"></span>/<span id="totalQuestions"></span>
      </div>
    </div>

    <div id="blackVeil" class="hidden"></div>
    <div id="popup" class="hidden">
      <div id="content">
        <div>Temps total : <span id="totalTime"></span>s</div>
        <div>Temps moyen : <span id="averageTime"></span>s</div>
      </div>
      <div id="saveControl">
        <span>Sauvegarder :</span>
        <div id="close" onclick="closePopup()"><i class="fas fa-times-circle"></i></div>
        <div id="save" onclick="savePopup()"><i class="fas fa-save"></i></div>
      </div>
    </div>

  </body>
</html>
