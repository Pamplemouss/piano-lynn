<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PianoLynn</title>
    <link href="https://fonts.googleapis.com/css?family=McLaren&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/piano.css">
    <link rel="icon" href="img/icon.png">
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@beta/dist/js.cookie.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="scripts/piano.js"></script>
  </head>
  <body data-theme="light">

    <div id="lightButton" onclick="toggleLight()">
      <i class="far fa-lightbulb"></i>
    </div>

    <div id="content">
      <div id="piano"></div>

      <div id="answersControl">
        <div id="startTestButton"><span><i class="fas fa-play"></i></span></div>
        <label class="form-switch">
          <div class="notation">C</div>
          <input type="checkbox" checked>
          <i></i>
          <div class="notation selected">Do</div>
        </label>
        <div class="row"></div>
        <div class="row"></div>
      </div>
      <div id="score">
        <span id="totalCorrect"></span>/<span id="totalQuestions"></span>
      </div>
    </div>

    <div id="blackVeil" class="hidden"></div>
    <div id="popup" class="hidden">
      <div id="content">
        <div>Temps total : <span id="totalTime">25</span>s</div>
        <div>Temps moyen : <span id="averageTime">3.15</span>s</div>
      </div>
      <div id="saveControl">
        <span>Sauvegarder :</span>
        <div id="close" onclick="closePopup()"><i class="fas fa-times-circle"></i></div>
        <div id="save" onclick="savePopup()"><i class="fas fa-save"></i></div>
      </div>
    </div>

    <div id="toRandomize">
      <div class="answerButton disabled" noteValue="1">Do</div>
      <div class="answerButton disabled" noteValue="2">Do♯/Re♭</div>
      <div class="answerButton disabled" noteValue="3">Re</div>
      <div class="answerButton disabled" noteValue="4">Re♯ / Mi♭</div>
      <div class="answerButton disabled" noteValue="5">Mi</div>
      <div class="answerButton disabled" noteValue="6">Fa</div>
      <div class="answerButton disabled" noteValue="7">Fa♯ / Sol♭</div>
      <div class="answerButton disabled" noteValue="8">Sol</div>
      <div class="answerButton disabled" noteValue="9">Sol♯ / La♭</div>
      <div class="answerButton disabled" noteValue="10">La</div>
      <div class="answerButton disabled" noteValue="11">La♯ / Si♭</div>
      <div class="answerButton disabled" noteValue="12">Si</div>
    </div>

  </body>
</html>
